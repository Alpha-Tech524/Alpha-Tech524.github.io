<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - AlphaTech</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <script src="login.js"></script> -->
  </head>
  <body>
    <from class="box">
      <h1>Login</h1>
      <input type="text" placeholder="Enter Serial Number" id="snum" />
      <input type="password" placeholder="Enter Password" id="password" />
      <input type="submit" value="Login" onclick="validate()" />
    </from>
    <script>
      function validate() {
        let serialNum = document.getElementById("snum").value;
        let pwd = document.getElementById("password").value;
        if (serialNum == "SE000000" && pwd == "ADA123456") {
          window.location.assign("https://turmunkh07.github.io/ada");
          alert("Logged in succesfully");
        } else {
          alert("Login failed");
          return;
        }
      }
    </script>
  </body>
</html>
